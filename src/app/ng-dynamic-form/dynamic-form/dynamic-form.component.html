<h2>{{ title }}</h2>
<div>
  <form [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row">
      <button
        *ngFor="let action of actions"
        [disabled]="!form.valid"
        (click)="action.function(form.value, stateService)"
      >
        {{ action.name }}
      </button>
    </div>
  </form>

  <div *ngFor="let message of messages" class="form-row">
    <strong>Message from service</strong><br />{{ message }}
  </div>
</div>
